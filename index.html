<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVIT Helper</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Бокова панель -->
        <aside class="sidebar">
            <div class="sidebar-content"><a href="#" class="sidebar-header">Елементи</a>
                <ul>
                    <li><a href="#">Розрахунок модулів</a></li>
                    <li><a href="#">Проєкт</a></li>
                    <li><a href="#">Процес підключення</a></li>
                    <li><a href="#">Налаштування</a></li>
                </ul>
            </div>
        </aside>
        <!-- Основна сторінка -->
        <div class="content">
            <!-- Хедер -->
            <header class="header">
                <a href="#" class="content-header">SVIT Helper</a>
            </header>
            <!-- Робоча зона -->
            <main class="main">
                <!-- Розділ розрахунку модулів -->
                <div class="calculation-modules">
                    <!-- Панель додавання елементів -->
                    <div class="device-panel">
                        <ul class="device-panel-list">
                            <li><button id="button-add-light">L</button></li>
                            <li><button id="button-add-switch">S</button></li>
                        </ul>
                    </div>
                    <!-- Модальні вікна -->
                    <div class="modal-windows">
                        <!-- Модальне вікно для освітлення -->
                        <div id="modal-light" style="display: none;">
                            <div class="button-close-line"><button id="button-close-modal-light" class="button-close">X</button></div>
                            <div class="modal-light-type">
                                <p>Освітлення:</p>
                                <select id="modal-light-select" class="modal-light-select">
                                    <option selected class="selected">Оберіть тип освітлення</option>
                                    <option>Лампа</option>
                                    <option>Торшер</option>
                                    <option>Бра</option>
                                    <option>Трековий світильник</option>
                                    <option>LED</option>
                                </select>
                            </div>
                            <div class="display-flex">
                                <div class="modal-light-names">
                                    <p>К-сть освітлення:</p>
                                    <p>К-сть виходів:</p>
                                </div>
                                <div class="modal-light-outputs">
                                    <div class="display-flex">
                                        <button id="button-counting-minus-modal-light-elements" class="button-counting">-</button>
                                        <p id="modal-light-count-elements">1</p>
                                        <button id="button-counting-plus-modal-light-elements" class="button-counting">+</button>
                                    </div>
                                    <div class="display-flex">
                                        <button id="button-counting-minus-modal-light-outputs" class="button-counting">-</button>
                                        <p id="modal-light-count-outputs">1</p>
                                        <button id="button-counting-plus-modal-light-outputs" class="button-counting">+</button>
                                    </div>
                                </div>
                            </div>
                            <button id="button-create-modal-light" class="button-create">Створити</button>
                        </div>
                    </div>
                    <!-- Елемент для затемнення сторінки -->
                    <div id="shadow-background" style="display: none;"></div>
                    <!-- Обрані елементи -->
                    <div id="selected-devices" class="selected-devices">
                        <!-- Екземпляр елемента -->
                        <div class="device">
                            <div>
                                <p class="device-name">Лампа</p>
                                <!-- Основна інформація -->
                                <div class="device-info">
                                    <img class="device-img" src="img/lamp.png">
                                    <ul class="device-details">
                                        <li>
                                            <p>Кількість:</p>
                                            <button class="button-counting">-</button>
                                            <p>5</p>
                                            <button class="button-counting">+</button>
                                        </li>
                                        <li>
                                            <p>Тип виходів:</p>
                                            <p>DO</p>
                                        </li>
                                        <li>
                                            <p>К-сть виходів:</p>
                                            <p>1</p>
                                        </li>
                                    </ul>
                                </div>
                                <!-- Результуюча інформація -->
                                <div class="device-result">
                                    <p>Результат</p>
                                    <ul>    
                                        <li>
                                            <p>Необхідна к-сть виходів: </p>
                                            <p>5</p>
                                            <p>DO</p>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Проєкт -->
                <div class="project-data"></div>
                <!-- Процес підключення -->
                <div class="connection-process"></div>
                <!-- Налаштування -->
                <div class="settings"></div>
            </main>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
