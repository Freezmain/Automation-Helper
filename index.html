<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVIT Helper</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="sidebar-content"><a href="#" class="sidebar-header">Elements</a>
                <ul>
                    <li><a href="#">Calculation Modules</a></li>
                    <li><a href="#">Project Data</a></li>
                    <li><a href="#">Connection Process</a></li>
                    <li><a href="#">Settings</a></li>
                </ul>
            </div>
        </aside>
        <div class="content">
            <header class="header"><a href="#" class="content-header">SVIT Helper</a>

            </header>
            <main class="main">
                <div class="calculation-modules">
                    <div class="device-panel">
                        <ul class="device-panel-list">
                            <li><button class="light">L</button></li>
                            <li><button class="switch">S</button></li>
                        </ul>
                    </div>
                    <div class="selected-devices">
                        <div class="device">
                            <p class="device-name">Lamp</p>
                            <div class="device-info">
                                <img class="device-img" src="img/lamp.png">
                                <ul class="device-details">
                                    <li>
                                        <p>Count:</p>
                                        <button class="device-button-minus">-</button>
                                        <p>5</p>
                                        <button class="device-button-plus">+</button>
                                    </li>
                                    <li>
                                        <p>Output type:</p>
                                        <p>DO</p>
                                    </li>
                                    <li>
                                        <p>Count outputs:</p>
                                        <p>1</p>
                                    </li>
                                </ul>
                            </div>
                            <div class="device-result">
                                <p>Result</p>
                                <ul>
                                    <li>
                                        <p>Need outputs: </p>
                                        <p>5</p>
                                        <p>DO</p>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="project-data"></div>
                <div class="connection-process"></div>
                <div class="settings"></div>
            </main></main>
        </div>
    </div>
</body>
</html>
